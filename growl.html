<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>jQuery Growl Message</title>
		<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/growlAlert.plugin.js"></script>
		<link rel="stylesheet" href="css/growlAlert.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div id="growl-alert" class="growl-message"></div>
		
		<ul>
			<li><a href="#" class="do-alert" id="alert-1">Show First Alert</a></li>
			<li><a href="#" class="do-alert" id="alert-2">Show Second Alert</a></li>
			<li><a href="#" class="do-alert" id="alert-3">Show Third Alert</a></li>
		</ul>
		
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				$('#growl-alert').growlAlert({ 
					autoShow: false,
					content: 'This is a demo Growl alert, notice that the title changes with the different links.'
				});
				
				$('.do-alert').click(function(){
					var num = $(this).attr('id').replace('alert-', '');
					$('#growl-alert').growlAlert('show', { title:'Show Alert ' + num });
				});
			});
		</script>
	</body>
</html>
