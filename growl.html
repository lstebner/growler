<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>jQuery Growl Message</title>
		<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/growlAlert.plugin.js"></script>
		<link rel="stylesheet" href="css/growlAlert.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div id="growl-alert" class="growl-message"></div>
		
		<ul>
			<li><a href="#" class="do-alert" id="alert-top-left">Show Top Left</a></li>
			<li><a href="#" class="do-alert" id="alert-top-right">Show Top Right</a></li>
			<li><a href="#" class="do-alert" id="alert-bottom-left">Show Bottom Left</a></li>
			<li><a href="#" class="do-alert" id="alert-bottom-right">Show Bottom Right</a></li>
		</ul>
		
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				$('#growl-alert').growlAlert({ 
					autoShow: false,
					content: 'This is a demo Growl alert, notice that the title and position changes with the different links.'
				});
				
				$('#alert-top-left').click(function(){ $('#growl-alert').growlAlert('show', { title:'Top Left Alert', position:'top-left' }) });;
				$('#alert-top-right').click(function(){ $('#growl-alert').growlAlert('show', { title:'Top Right Alert', position:'top-right' }); });
				$('#alert-bottom-right').click(function(){ $('#growl-alert').growlAlert('show', { title:'Bottom Right Alert', position:'bottom-right' }); });
				$('#alert-bottom-left').click(function(){ $('#growl-alert').growlAlert('show', { title:'Bottom Left Alert', position:'bottom-left' }); });		
			});
		</script>
	</body>
</html>
